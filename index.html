<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- GoogleFont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style_api.css" />
  </head>
  <body>
    <!-- container -->
    <section class="container">
      <!-- header -->
      <section class="header">
        <div class="search__box">
          <input type="text" id="search-input" />
          <button id="search-button">Go</button>
        </div>
        <div class="head-line">
          <h1>Running Movie Chart</h1>
        </div>
        <div class="menus">
          <button data-genre-id="28">Action</button>
          <button data-genre-id="12">Adventure</button>
          <button data-genre-id="16">Animation</button>
          <button data-genre-id="35">Comedy</button>
          <button data-genre-id="80">Crime</button>
          <button data-genre-id="18">Drama</button>
          <button data-genre-id="14">Fantasy</button>
          <button data-genre-id="27">Horror</button>
          <button data-genre-id="10402">Musical</button>
          <button data-genre-id="9648">Mystery</button>
          <button data-genre-id="10749">Romance</button>
          <button data-genre-id="878">Science Fiction</button>
          <button data-genre-id="53">Thriller</button>
          <button data-genre-id="10752">War</button>
          <button data-genre-id="37">Western</button>
        </div>
      </section>
      <!-- //header -->

      <!-- contents -->
      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img
              class="news-img-size"
              src="https://img.seoul.co.kr//img/upload/2021/06/02/SSI_20210602012822.jpg"
              alt="bts"
            />
          </div>
          <div class="col-lg-8">
            <h2>영화 차트</h2>
            <p>영화 스토리</p>
            <div>KBS * 2023-06-22</div>
          </div>
        </div>
      </section>
      <!-- //contents -->

      <nav aria-label="Page navigation example">
        <ul class="pagination"></ul>
      </nav>
    </section>
    <!-- //container -->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/api_second.js"></script>
  </body>
</html>
